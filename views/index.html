<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='/directions.css' rel='stylesheet' />
    <title>Inicio</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places</h1>
            <p>This App Will Help You Calculate Your Traveling Distance</p>
            <form class="form-horizontal">
              <div class="form-group d-flex group">
                <div class="col-xs-2"> <label for="name" class="control label"> <i class="fas fa-dot-circle"></i>
                    </label> </div>
                <div class="col-md-10"> 
                    <input type="text" id="name" placeholder="Name" class="form-control" required/>
                </div>
            </div>
                <div class="form-group d-flex">
                    <div class="col-xs-2"> <label for="from" class="control label"> <i class="fas fa-map-marker-alt"></i>
                        </label> </div>
                    <div class="col-md-10"> 
                        <input type="text" id="from" placeholder="Origin" class="form-control" required/>
                    </div>
                </div>
            </form>
            <div class="col-xl-offset-2 col-xl-10"> <button class="btn btn-info-btn-lg" onclick="calcRoute()"> <i
                        class="fas fa-directions directions-icon"></i>Calculate Route
                </button> </div>
        </div>
        
    <div id="objects"></div>
        <div class="container-fluid">
          <div id="googleMap"> </div>
          <div id="output"> </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBXEwM0BWEWeIByZU4Za-B8719cYILddM&libraries=places"></script>
    <script src="/directions.js" type="module"></script>
</body>

</html>
